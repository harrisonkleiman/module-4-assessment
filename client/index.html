<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    <button id="fortuneButton">Get a fortune</button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
   <!-- Create affirmation text input to display on screen -->
   <label class="affText" for="affirmation">Enter an affirmation:</label> 
   <input type="text" id="affirmation" value="">
   <!-- submit btn for affs -->
    <button id="affirmationButton">Submit</button>
    <script>
      document.getElementById("affirmation").onclick = function () {
        axios.get("http://localhost:4000/api/affirmation/")
            .then(function (response) {
              const data = response.data;
              document.getElementById("affirmation").value = data;
            });
      };
    </script><br>
    <!-- Allow user to upload jpg of favorite Star Wars character -->
    <label for="starwars">Upload a Star Wars character:</label>
    <form action="http://localhost:4000/api/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file">
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
